<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta content="for the hazal" name="description"> 
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta property="og:image" content="https://i.hizliresim.com/5rqihfg.jpg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <title>DOĞUM GÜNÜN KUTLU OLSUN LA HAZZZZZZZZAAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExajdvdW9ib3BpYmIzYTc3NHBjc2wyOTBkajh5bTcyaTM4YzAybnNiNiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/hkE6wynetELGa7xOjq/giphy.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Kalam', cursive;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    .rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }

    .fruit {
      position: absolute;
      width: 24px;
      height: 24px;
      background-size: contain;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10%);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 20;
    }

    .center img {
      max-width: 220px;
      margin: 10px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 0, 150, 0.5);
    }

    .message {
      font-size: 26px;
      font-weight: bold;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: movingRainbow 5s ease infinite;
    }

    @keyframes movingRainbow {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="rain" id="rain"></div>

  <div class="center">
    <div class="message">
      İYİ Kİ DOĞGUN LAAAAAAAAAAAN<br>
     "NE MUTLU TÜRKÜM DİYENEEEEEEE"
      <br>
      <img src="https://i.hizliresim.com/5rqihfg.jpg" width="1200" height="600">
    </div>
  </div>

  <audio autoplay loop>
    <source src="./iyikidogdun.mp3" type="audio/mpeg">
  </audio>

  <script>
    const rainContainer = document.getElementById('rain');
    const berries = [
      'https://cdn-icons-png.flaticon.com/512/18602/18602538.png',
      'https://cdn-icons-png.flaticon.com/512/1405/1405110.png',
      'https://cdn-icons-png.flaticon.com/512/15736/15736393.png',
    ];

    function createBerry() {
      const fruit = document.createElement('div');
      fruit.classList.add('fruit');
      fruit.style.left = Math.random() * 100 + 'vw';
      fruit.style.animationDuration = (Math.random() * 2 + 3) + 's';
      fruit.style.backgroundImage = `url('${berries[Math.floor(Math.random() * berries.length)]}')`;
      rainContainer.appendChild(fruit);
      setTimeout(() => rainContainer.removeChild(fruit), 6000);
    }

    setInterval(createBerry, 200);
  </script>
</body>
</html>
